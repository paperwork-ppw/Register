<!DOCTYPE html>
<title>Register</title>

<html>

   <head>

<link rel="icon" type="paper work" sizes="16x16" href="https://img5.pic.in.th/file/secure-sv1/1000003698.jpg"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

      <base target="_top">

   </head>

   <body>

      <iframe style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;border: 0;" src="https://script.google.com/macros/s/AKfycbwNRO9RhuZoXTi2NJxfIMu1QEqBkV6nUx1hOFoMgEItTX0G7p7y0Wzcz-3U9JA56IFe/exec"></iframe>
 <script type="text/javascript">
// <![CDATA[
/* No Right Click */
var message="ไม่สามารถเข้าถึงได้!!!!";
function clickIE4()
{
 if (event.button==2)
 {
  alert(message);
  return false;
 }
}
function clickNS4(e)
{
 if (document.layers||document.getElementById&&!document.all)
 {
  if (e.which==2||e.which==3)
  {
   alert(message);
   return false;
  }
 }
}
if(document.layers)
{
 document.captureEvents(Event.MOUSEDOWN);
 document.onmousedown=clickNS4;
}
else if(document.all&&!document.getElementById)
{
 document.onmousedown=clickIE4;
}
document.oncontextmenu=new Function("alert(message);return false");
/* End No Right Click */

/* No Highlighting */
var omitformtags=["input", "textarea", "select"];
omitformtags=omitformtags.join("|");
function disableselect(e)
{
 if (omitformtags.indexOf(e.target.tagName.toLowerCase())==-1)
 return false
}
function reEnable()
{
 return true
}
if(typeof document.onselectstart!="undefined")
{
 document.onselectstart=new Function ("return false")
}
else
{
 document.onmousedown=disableselect;
 document.onmouseup=reEnable;
}
/* End  No Highlighting */
// ]]>
</script>
   </body>

</html>
